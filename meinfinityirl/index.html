function shuffle(a) {
    var j, x, i;
    for (i = a.length - 1; i > 0; i--) {
        j = Math.floor(Math.random() * (i + 1));
        x = a[i];
        a[i] = a[j];
        a[j] = x;
    }
}

    ctx.fillStyle = lastColor;

      shuffle(nextNames);
    }

    ctx.fillText(lastName,520,50);

    var img = document.createElement('img');
    img.src = canvas.toDataURL()
    container.appendChild(img);
  }

  var checkNext = function() {
   if (window.scrollY + 3000 > document.body.scrollHeight) {
    addNext();

   }

document.addEventListener("scroll", checkNext);
