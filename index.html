<!doctype html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<title>Redig.us</title>
		<link rel="cononical" href="http://www.redig.us/"/>
		<link rel="shortcut icon" href="http://www.redig.us/favicon.ico" type="image/x-icon"/>
		<link rel="icon" href="http://www.redig.us/favicon.ico" type="image/x-icon"/>
		<link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
		<style>
			body {
				background-color: #DDD;
				font-family: 'Bree Serif', serif;
				text-align: center;
				color: #BBB;
			}
			h1 {
				font-size: 7em;
			}
			.highlighted {
				color: rgb(1,172,250);
			}
		</style>
		<script>
			var step = -1;
			var elements = [
				["name", "first", "last"],
				["website", "last", "dotUs"],
				["email", "first", "at", "last", "dotUs"],
			];
			function takeStep() {
				if (step >= 0) {
					for (var i = 0; i < elements[step].length; i++) {
						document.getElementById(elements[step][i]).className = "";
					}
				}
				step += 1;
				if (step >= elements.length) {
					step = 0;
				}
				for (var i = 0; i < elements[step].length; i++) {
					document.getElementById(elements[step][i]).className = "highlighted";
				}
			}
			function start() {
				takeStep();
				setInterval(takeStep, 3000);
			};
		</script>
	</head>
	<body>
		<h1><span id="first">Scott</span><span id="at">@</span><span id="last">Redig</span><span id="dotUs">.us</span></h1>
		<h2><span id="name">name</span> <span id="website">website</span> <span id="email">email</span></h1>
		<script>
			(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			ga('create', 'UA-57377315-1', 'auto');
			ga('require', 'displayfeatures');
			ga('send', 'pageview');

			start();
		</script>
	</body>
</html>
